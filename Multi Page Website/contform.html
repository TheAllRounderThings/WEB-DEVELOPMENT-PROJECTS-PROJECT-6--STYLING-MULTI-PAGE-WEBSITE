    <div class="contact">
        <form action="#">
            <h2>CONTACT FORM</h2>
            <label for="fname">
                <p>First Name: <input type="text" name="fname" id="fname"></p>
            </label>
            <label for="lname">
                <p>Last Name: <input type="text" name="lname" id="lname"></p>
            </label>
            <label for="cont">
                <p>Contact Number: <input type="number" name="cont" id="cont"></p>
            </label>
            <label for="email">
                <p>Email: <input type="email" name="email" id="email"></p>
            </label>
            <p>Select Gender:
                <input type="radio" name="g" id="male"> Male
                <input type="radio" name="g" id="female"> Female
            </p>
            <p>
                Select Age Group:
                <select name="age" id="age">
                    <option value="">--Age Group--</option>
                    <option value="first">16-22</option>
                    <option value="second">23-35</option>
                    <option value="third">36-50</option>
                    <option value="fourth">51-70</option>
                    <option value="fifth">Greater than 70</option>
                </select>
            </p>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        </form>
